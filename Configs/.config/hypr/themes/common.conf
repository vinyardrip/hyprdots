exec = hyprctl setcursor capitane-cursors-light 15
exec = gsettings set org.gnome.desktop.interface cursor-theme 'capitane-cursors-light'
exec = gsettings set org.gnome.desktop.interface cursor-size 15


# █▀▀ █▀█ █▄░█ ▀█▀
# █▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'Pragmatapro 12'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Pragmatapro 14'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Pragmatapro 12'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


